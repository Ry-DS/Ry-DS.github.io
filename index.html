	<link rel="stylesheet" type="text/css" href="textrotator.css" />

	<script>
$(document).ready(function(){
			$(".rotate").textrotator({
        animation: "fade",
        speed: 1250
      });
      $(".rotate2").textrotator({
        animation: "flip",
        speed: 1250
      });
      $(".rotate3").textrotator({
        animation: "flipCube",
        speed: 1500
      });
      $(".rotate4").textrotator({
        animation: "flipUp",
        speed: 1750
      });
      $(".rotate5").textrotator({
        animation: "spin",
        speed: 2000
      });
		});
	</script>
